overwrite: true
schema: "http://127.0.0.1:4200/graphql"
generates:
  ./src/generated-models.ts:
    plugins:
      - add: /* tslint:ignore */
      - "typescript"
      - "typescript-operations"
    config:
      maybeValue: T | null | undefined
      scalars:
        Date: Date
        DateTime: Date
  ./introspection.json:
    plugins:
      - introspection
    config:
      minify: false